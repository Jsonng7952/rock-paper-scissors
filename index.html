<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="app.js" defer></script>

    <h1>Rock Paper Scissor</h1>

    <div class="container">
        <div class="score-container">
            <div class="score">Game: 0 | Player: 0 | Computer: 0</div>
        </div>

        <div class="choice-container">
            <div class="choice">Pick Your Choice: Rock, Paper or Scissor.</div>
        </div>

        <div class="result-container">
            <div class="result">&nbsp</div>
        </div>

        <div class="outcome">&nbsp</div>

        <div class="btn-container">
            <button id="rock"><img src="./images/rock.jpg"></button>
            <button id="paper"><img src="./images/paper.jpg"></button>
            <button id="scissor"><img src="./images/scissor.jpg"></button>
        </div>

        <button id="reset">Reset</button>      
    </div>


    
</body>
</html>
